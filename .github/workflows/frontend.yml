name: Frontend

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install
        working-directory: frontend
        run: npm install

      - name: i18n check
        working-directory: frontend
        run: npm run i18n:check

      - name: Build
        working-directory: frontend
        run: npm run build
